<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Huddle landing page</title>
</head>
<body>
  <header>
    <div class="huddle__header">
      <div class="huddle__logo">
        <img src="./assets/images/logo.svg" alt="Huddle Logo">
      </div>
    </div>
  </header>

  <section class="huddle">
    <div class="huddle__container">
      <div class="huddle__content">
        <div class="huddle__mockups">
          <img src="./assets/images/illustration-mockups.svg" alt="Desktop Mockup" class="huddle__mockup--desktop">
          <img src="./assets/images/bg-mobile.svg" alt="Mobile Mockup" class="huddle__mockup--mobile">
        </div>
        <div class="huddle__text">
          <h2 class="huddle__title">Build The Community Your Fans Will Love</h2>
          <p class="huddle__description">
            Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.
          </p>
          <a href="#" class="huddle__button">Register</a>
        </div>
      </div>
    </div>
  </section>

  <footer>
    <div class="huddle__footer">
      <ul class="huddle__socials">
        <li><a href="#" class="huddle__social--facebook"></a></li>
        <li><a href="#" class="huddle__social--twitter"></a></li>
        <li><a href="#" class="huddle__social--instagram"></a></li>
      </ul>
    </div>
  </footer>
</body>
</html>
