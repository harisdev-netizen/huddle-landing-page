<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Huddle landing page</title>
</head>
  <body>
  <header class="header">
      <img src="./assets/images/logo.svg" alt="logo" class="logo" />
    </header>

    <main class="main">
      <img src="./assets/images/illustration-mockups.svg" alt="" class="banner"/>
      <article class="article">
        <h1 class="title">Build The Community Your Fans Will Love</h1>
        <p class="text">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
        <a href="#" class="button">Register</a>
      </article>
    </main>

    <footer class="footer">
      <ul class="social">
        <li class="social__item">
          <a href="#" class="social__link"><i class="fa fa-facebook social__icon">
            <img src="./assets/images/huddle-social-facebook.png" alt="Facebook Icon">
          </i></a>
        </li>
        <li class="social__item">
          <a href="#" class="social__link"><i class="fa fa-twitter social__icon">
            <img src="./assets/images/huddle-social-twitter.png" alt="">
          </i></a>
        </li>
        <li class="social__item">
          <a href="#" class="social__link"><i class="fa fa-instagram social__icon">
            <img src="./assets/images/huddle-social-instagram.png" alt="">
          </i></a>
      </li>
    </ul>
  </footer>
</body>
</html>
