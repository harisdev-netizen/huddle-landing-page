<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Huddle landing page</title>
</head>
<body>
    <div class="huddle">
        <div class="huddle__container">
            <img src="./assets/images/logo.svg" alt="Huddle Logo" class="huddle__logo">

            <main class="huddle__main">
                <img src="./assets/images/illustration-mockups.svg" alt="Desktop and Mobile Illustration" class="huddle__illustration">

                <div class="huddle__text">
                    <h2 class="huddle__title">Build The Community Your Fans Will Love</h2>
                    <p class="huddle__description">
                        Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
                        Create connections with your users as you engage in genuine discussion.
                    </p>
                    <a href="#" class="huddle__button">Register</a>
                </div>
            </main>

            <footer class="huddle__footer">
                <a href="#" class="huddle__social">
                    <img src="./assets/images/huddle-social-facebook.png" alt="Facebook" class="huddle__social-icon">
                </a>
                <a href="#" class="huddle__social">
                    <img src="./assets/images/huddle-social-twitter.png" alt="Twitter" class="huddle__social-icon">
                </a>
                <a href="#" class="huddle__social">
                    <img src="./assets/images/huddle-social-instagram.png" alt="Instagram" class="huddle__social-icon">
                </a>
            </footer>
        </div>
    </div>
</body>
</html>
